<!DOCTYPE html>
<html>
<head>
  <title>Recipe Table</title>
  <style>
    table { border-collapse: collapse; width: 90%; margin: 20px auto; }
    th, td { border: 1px solid #999; padding: 8px; text-align: center; }
    img { max-width: 80px; border-radius: 6px; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <table id="recipeTable">
    <thead>
      <tr>
        <th>Sr No.</th>
        <th>Name</th>
        <th>Image</th>
        <th>Rating</th>
        <th>Price (₹)</th>
        <th>Add to Cart</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script>
    fetch('https://dummyjson.com/recipes')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#recipeTable tbody');
        data.recipes.forEach((recipe, idx) => {
          const randomPrice = Math.floor(Math.random() * 300) + 100; // Price between 100 and 399
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${idx + 1}</td>
            <td>${recipe.name}</td>
            <td><img src="${recipe.image}"></td>
            <td>${recipe.rating}</td>
            <td>₹${randomPrice}</td>
            <td><button onclick="alert('Added ${recipe.name} to cart!')">Add to Cart</button></td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        document.querySelector('#recipeTable tbody').innerHTML = '<tr><td colspan="5">Failed to fetch recipes.</td></tr>';
      });
  </script>
</body>
</html>
